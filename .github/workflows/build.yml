name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '0.0.1'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-13
            arch: x86_64
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: macos-14
            arch: aarch64
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Verify Rust installation
        shell: bash
        run: |
          echo "PATH: $PATH"
          command -v cargo
          cargo --version
          rustc --version
          rustup target add ${{ matrix.target }} || true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo dpkg --add-architecture arm64
            # 仅调整主 sources.list，避免破坏第三方源格式
            sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main universe multiverse restricted" | sudo tee /etc/apt/sources.list.d/arm64-ports.list >/dev/null
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe multiverse restricted" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list >/dev/null
            echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-backports main universe multiverse restricted" | sudo tee -a /etc/apt/sources.list.d/arm64-ports.list >/dev/null
          fi

          sudo apt-get update || true
          sudo apt-get install -y pkg-config libssl-dev build-essential
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libssl-dev:arm64 pkg-config:arm64 || true
            {
              echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc"
              echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++"
              echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar"
              echo "RANLIB_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ranlib"
              echo "PKG_CONFIG_ALLOW_CROSS=1"
              echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig"
              echo "PKG_CONFIG_SYSROOT_DIR=/"
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc"
            } >> $GITHUB_ENV
          fi

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export AR=aarch64-linux-gnu-ar
            export RANLIB=aarch64-linux-gnu-ranlib
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: strip target/${{ matrix.target }}/release/fnva || true

      - name: Prepare binary directory
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/fnva.exe platforms/${{ matrix.platform }}/fnva.exe
          else
            cp target/${{ matrix.target }}/release/fnva platforms/${{ matrix.platform }}/fnva
            chmod +x platforms/${{ matrix.platform }}/fnva
            file platforms/${{ matrix.platform }}/fnva || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/
          retention-days: 7

  prepare-release:
    name: Prepare Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Arrange platform folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p platforms
          shopt -s nullglob

          echo "=== Downloaded artifacts ==="
          find artifacts -type f -name "fnva*" || echo "No fnva files found in artifacts"
          echo "=== Artifact structure ==="
          ls -la artifacts/ || echo "No artifacts directory"

          for dir in artifacts/binary-*; do
            if [ -d "$dir" ]; then
              platform="${dir##*/}"
              platform="${platform#binary-}"
              echo "Processing platform: $platform from dir: $dir"
              mkdir -p "platforms/${platform}"

              # List contents before copying
              echo "Contents of $dir:"
              ls -la "$dir" || echo "No files in $dir"

              # Copy files explicitly
              if [ -f "$dir/fnva" ]; then
                cp "$dir/fnva" "platforms/${platform}/fnva"
                chmod +x "platforms/${platform}/fnva"
                echo "Copied fnva to platforms/${platform}/fnva"
              fi
              if [ -f "$dir/fnva.exe" ]; then
                cp "$dir/fnva.exe" "platforms/${platform}/fnva.exe"
                echo "Copied fnva.exe to platforms/${platform}/fnva.exe"
              fi
            fi
          done

          echo "=== Final platforms structure ==="
          ls -R platforms

          echo "=== Final file list for release ==="
          find platforms -type f -name "fnva*" || echo "No fnva files found in platforms"

          # Create release directory structure without renaming files
          echo "=== Preparing release with directory structure ==="
          RELEASE_FILES=""

          # Define platforms and their executable names
          declare -A PLATFORM_EXECS
          PLATFORM_EXECS["linux-x64"]="fnva"
          PLATFORM_EXECS["linux-arm64"]="fnva"
          PLATFORM_EXECS["darwin-x64"]="fnva"
          PLATFORM_EXECS["darwin-arm64"]="fnva"
          PLATFORM_EXECS["win32-x64"]="fnva.exe"

          for platform in "${!PLATFORM_EXECS[@]}"; do
            source_file="platforms/$platform/${PLATFORM_EXECS[$platform]}"
            release_path="releases/$platform/${PLATFORM_EXECS[$platform]}"

            if [ -f "$source_file" ]; then
              mkdir -p "releases/$platform"
              cp "$source_file" "$release_path"
              chmod +x "$release_path"
              echo "✓ Prepared $release_path ($(stat -c%s "$release_path") bytes)"
              RELEASE_FILES="$RELEASE_FILES$release_path"$'\n'
            else
              echo "✗ $source_file MISSING - will be skipped"
            fi
          done

          # Create release file list and verify each file
          if [ -n "$RELEASE_FILES" ]; then
            echo "Release files to upload:"
            echo "$RELEASE_FILES"
            echo "=== Final release structure ==="
            tree releases/ || find releases/ -type f

            # Verify each file exists and is accessible
            echo "=== File verification ==="
            echo "$RELEASE_FILES" | while read -r file; do
              if [ -f "$file" ]; then
                echo "✓ $file exists ($(stat -c%s "$file") bytes)"
                echo "✓ File readable: $(test -r "$file" && echo "YES" || echo "NO")"
                echo "✓ Full path: $(realpath "$file")"
              else
                echo "✗ $file MISSING"
              fi
            done

            # Store files list with proper escaping
            echo "release_files<<EOF" >> $GITHUB_ENV
            echo "$RELEASE_FILES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "No files found to release!"
            exit 1
          fi

      - name: Upload release assets (method 1 - try softprops first)
        id: softprops-upload
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.release_files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload release assets (method 2 - GitHub CLI fallback)
        if: steps.softprops-upload.outcome == 'failure'
        shell: bash
        run: |
          set -e
          echo "=== Softprops failed, trying GitHub CLI with directory structure ==="

          # Check GitHub CLI version
          gh --version
          gh auth status

          # Get tag from ref
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Uploading to release: $TAG"

          # Verify release exists
          gh release view "$TAG" -R "$GITHUB_REPOSITORY" --json tagName || {
            echo "Release $TAG not found"
            exit 1
          }

          echo "$RELEASE_FILES" | while read -r file; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              # Preserve directory structure in the release asset name
              asset_name=$(echo "$file" | sed 's|^releases/||')
              echo "Asset name: $asset_name"

              # Upload file with specific asset name to preserve directory structure
              gh release upload "$TAG" "$file" "$asset_name" --clobber -R "$GITHUB_REPOSITORY" || {
                echo "Failed to upload $file as $asset_name"
                # Try alternative syntax
                echo "Trying alternative upload syntax..."
                gh release upload "$TAG" "$file" --clobber -R "$GITHUB_REPOSITORY" || {
                  echo "Both upload methods failed for $file"
                  exit 1
                }
              }
              echo "✓ Successfully uploaded $file"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
