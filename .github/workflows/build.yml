name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '0.0.1'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            platform: darwin-x64
            native_target: x86_64-apple-darwin
          - os: macos-13
            arch: aarch64
            target: aarch64-apple-darwin
            platform: darwin-arm64
            native_target: aarch64-apple-darwin
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # For macOS, use homebrew to install rust
          brew install rust
          echo "Rust installed via homebrew"
          which cargo && cargo --version && rustc --version

      - name: Install Rust (Linux/Windows)
        if: runner.os != 'macOS'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Verify Rust installation (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "PATH: $PATH"
          which cargo && cargo --version && rustc --version
          rustup target add ${{ matrix.target }}

      - name: Verify Rust installation (Linux/Windows)
        if: runner.os != 'macOS'
        shell: bash
        run: |
          echo "PATH: $PATH"
          which cargo && cargo --version && rustc --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install cross (Linux only)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "PATH before cross install: $PATH"
          which cargo && cargo --version
          cargo install cross --git https://github.com/cross-rs/cross --force

      - name: Download dependencies (Linux cross)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "Fetching dependencies for cross compilation..."
          cross fetch --target ${{ matrix.target }} || cargo fetch --target ${{ matrix.target }}

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cargo build --release --target ${{ matrix.target }}
          elif [[ "${{ runner.os }}" == "macOS"* ]]; then
            # macOS 不需要交叉编译，直接构建
            cargo build --release
          else
            # Linux 使用 cross 进行交叉编译
            export PATH="$HOME/.cargo/bin:$PATH"
            echo "Building with cross..."
            cross build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS"* ]]; then
            strip target/release/fnva || true
          else
            strip target/${{ matrix.target }}/release/fnva || true
          fi

      - name: Prepare binary directory
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/fnva.exe platforms/${{ matrix.platform }}/fnva.exe
          elif [[ "${{ runner.os }}" == "macOS"* ]]; then
            cp target/release/fnva platforms/${{ matrix.platform }}/fnva
          else
            cp target/${{ matrix.target }}/release/fnva platforms/${{ matrix.platform }}/fnva
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/
          retention-days: 7

  prepare-release:
    name: Prepare Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Prepare platforms directory
        run: |
          mkdir -p platforms
          for dir in platforms/*/; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              echo "Prepared platform: $platform"
              ls -la "$dir"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prepare-npm:
    name: Prepare NPM Package
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag or use package.json
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json version
        run: |
          echo "Updating package.json version to: ${{ steps.version.outputs.version }}"
          echo "Current version:"
          node -p "require('./package.json').version"

          # Update version using npm pkg set (more reliable than npm version)
          npm pkg set version="${{ steps.version.outputs.version }}"

          # Verify update was successful
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Updated version: $NEW_VERSION"

          if [ "$NEW_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: Version update failed"
            echo "Expected: ${{ steps.version.outputs.version }}"
            echo "Actual: $NEW_VERSION"
            exit 1
          fi

          echo "Version update successful!"

      - name: Prepare npm package
        run: |
          echo "Preparing NPM package..."
          echo "Package structure:"
          ls -la

          echo "Platforms directory:"
          ls -la platforms/ || echo "Platforms directory not found"

          echo "Package content verification:"
          npm pack --dry-run

          echo "Creating NPM package..."
          npm pack

          echo "Created package files:"
          ls -la fnva-*.tgz

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: fnva-*.tgz
          retention-days: 7

      - name: Verify package before publishing
        run: |
          echo "Verifying package before NPM publish..."
          PACKAGE_FILE=$(ls fnva-*.tgz | head -n 1)
          echo "Package file: $PACKAGE_FILE"

          # Check package size and basic info
          if [ -f "$PACKAGE_FILE" ]; then
            echo "Package size: $(du -h "$PACKAGE_FILE")"
            echo "Package info:"
            npm info --json . || echo "Could not get package info"
          else
            echo "Error: Package file not found"
            exit 1
          fi

      - name: Verify NPM token configuration
        run: |
          echo "Checking NPM configuration..."
          echo "Registry: $(npm config get registry)"

          # Check if token exists and is accessible
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "NODE_AUTH_TOKEN is set (length: ${#NODE_AUTH_TOKEN})"
            # Test token validity without publishing
            echo "Testing token access..."
            npm whoami || echo "Token authentication test failed"
          else
            echo "Error: NODE_AUTH_TOKEN is not set"
            echo "Please ensure NPM_TOKEN secret exists and contains an Automation token"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Publishing to NPM..."
          echo "Registry: $(npm config get registry)"
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"

          # Verify token is set
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Error: NODE_AUTH_TOKEN is not set"
            echo "Please ensure NPM_TOKEN secret is set to an Automation token"
            exit 1
          fi

          # Try publishing with automation token first
          echo "Attempting to publish with automation token..."
          if npm publish --access public; then
            echo "Successfully published to NPM!"
          else
            echo "Automation token failed, this indicates you need to create a proper Automation token"
            echo "Please visit: https://www.npmjs.com/settings/your-username/tokens"
            echo "Generate a new AUTOMATION token (not Classic/Granular)"
            echo "Update your NPM_TOKEN secret with the new automation token"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

