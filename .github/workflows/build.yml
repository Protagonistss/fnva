name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '0.0.1'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-24.04-arm
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Verify Rust installation
        shell: bash
        run: |
          echo "PATH: $PATH"
          command -v cargo
          cargo --version
          rustc --version
          rustup target add ${{ matrix.target }} || true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: Build binary
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: strip target/${{ matrix.target }}/release/fnva || true

      - name: Prepare binary directory
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/fnva.exe platforms/${{ matrix.platform }}/fnva.exe
          else
            cp target/${{ matrix.target }}/release/fnva platforms/${{ matrix.platform }}/fnva
            chmod +x platforms/${{ matrix.platform }}/fnva
            file platforms/${{ matrix.platform }}/fnva || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/
          retention-days: 7

  
  prepare-release:
    name: Prepare Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Arrange platform folders
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p platforms
          shopt -s nullglob

          echo "=== Downloaded artifacts ==="
          find artifacts -type f -name "fnva*" || echo "No fnva files found in artifacts"
          echo "=== Artifact structure ==="
          ls -la artifacts/ || echo "No artifacts directory"

          for dir in artifacts/binary-*; do
            if [ -d "$dir" ]; then
              platform="${dir##*/}"
              platform="${platform#binary-}"
              echo "Processing platform: $platform from dir: $dir"
              mkdir -p "platforms/${platform}"

              # List contents before copying
              echo "Contents of $dir:"
              ls -la "$dir" || echo "No files in $dir"

              # Copy files explicitly
              if [ -f "$dir/fnva" ]; then
                cp "$dir/fnva" "platforms/${platform}/fnva"
                chmod +x "platforms/${platform}/fnva"
                echo "Copied fnva to platforms/${platform}/fnva"
              fi
              if [ -f "$dir/fnva.exe" ]; then
                cp "$dir/fnva.exe" "platforms/${platform}/fnva.exe"
                echo "Copied fnva.exe to platforms/${platform}/fnva.exe"
              fi
            fi
          done

          echo "=== Final platforms structure ==="
          ls -R platforms

          echo "=== Final file list for release ==="
          find platforms -type f -name "fnva*" || echo "No fnva files found in platforms"

          # Create platform-specific zip packages
          echo "=== Creating platform-specific zip packages ==="
          RELEASE_FILES=""

          # Define platforms and their executable names
          declare -A PLATFORM_EXECS
          PLATFORM_EXECS["linux-x64"]="fnva"
          # PLATFORM_EXECS["linux-arm64"]="fnva"  # 暂时跳过
          PLATFORM_EXECS["darwin-x64"]="fnva"
          PLATFORM_EXECS["darwin-arm64"]="fnva"
          PLATFORM_EXECS["win32-x64"]="fnva.exe"

          for platform in "${!PLATFORM_EXECS[@]}"; do
            source_file="platforms/$platform/${PLATFORM_EXECS[$platform]}"
            zip_name="$platform.zip"

            if [ -f "$source_file" ]; then
              echo "Creating $zip_name from $source_file"

              # Create zip file with the executable
              (cd "$(dirname "$source_file")" && zip -r "../../$zip_name" "$(basename "$source_file")")

              # Verify zip was created
              if [ -f "$zip_name" ]; then
                echo "✓ Created $zip_name ($(stat -c%s "$zip_name") bytes)"
                RELEASE_FILES="$RELEASE_FILES$zip_name"$'\n'
              else
                echo "✗ Failed to create $zip_name"
              fi
            else
              echo "✗ $source_file MISSING - will be skipped"
            fi
          done

          # Create release file list and verify each zip file
          if [ -n "$RELEASE_FILES" ]; then
            echo "Release zip files to upload:"
            echo "$RELEASE_FILES"
            echo "=== Final zip files ==="
            ls -la *.zip 2>/dev/null || echo "No zip files found"

            # Verify each zip file exists and is accessible
            echo "=== Zip file verification ==="
            echo "$RELEASE_FILES" | while read -r zipfile; do
              if [ -f "$zipfile" ]; then
                echo "✓ $zipfile exists ($(stat -c%s "$zipfile") bytes)"
                echo "✓ File readable: $(test -r "$zipfile" && echo "YES" || echo "NO")"
                echo "✓ Full path: $(realpath "$zipfile")"
                # Show zip contents
                echo "  Contents:"
                unzip -l "$zipfile" | grep fnva || echo "  (No fnva found in zip)"
              else
                echo "✗ $zipfile MISSING"
              fi
            done

            # Store files list with proper escaping
            echo "release_files<<EOF" >> $GITHUB_ENV
            echo "$RELEASE_FILES" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "No zip files found to release!"
            exit 1
          fi

      - name: Upload release assets (method 1 - try softprops first)
        id: softprops-upload
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.release_files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload release assets (method 2 - GitHub CLI fallback)
        if: steps.softprops-upload.outcome == 'failure'
        shell: bash
        run: |
          set -e
          echo "=== Softprops failed, trying GitHub CLI for zip files ==="

          # Check GitHub CLI version
          gh --version

          # Get tag from ref
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Uploading to release: $TAG"

          echo "$RELEASE_FILES" | while read -r zipfile; do
            if [ -f "$zipfile" ]; then
              echo "Uploading zip: $zipfile"

              # Upload zip file
              gh release upload "$TAG" "$zipfile" --clobber -R "$GITHUB_REPOSITORY" || {
                echo "Failed to upload $zipfile"
                exit 1
              }
              echo "✓ Successfully uploaded $zipfile"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup platforms directory
        shell: bash
        run: |
          echo "=== Reconstructing platforms directory from artifacts ==="
          mkdir -p platforms

          for dir in artifacts/binary-*; do
            if [ -d "$dir" ]; then
              platform="${dir##*/}"
              platform="${platform#binary-}"
              echo "Processing platform: $platform from $dir"

              # Copy files to platforms directory
              if [ -f "$dir/fnva" ]; then
                mkdir -p "platforms/$platform"
                cp "$dir/fnva" "platforms/$platform/fnva"
                chmod +x "platforms/$platform/fnva"
                echo "✓ Copied fnva to platforms/$platform/fnva"
              fi
              if [ -f "$dir/fnva.exe" ]; then
                mkdir -p "platforms/$platform"
                cp "$dir/fnva.exe" "platforms/$platform/fnva.exe"
                echo "✓ Copied fnva.exe to platforms/$platform/fnva.exe"
              fi
            fi
          done

      - name: Verify platforms structure
        shell: bash
        run: |
          echo "=== Final platforms directory structure ==="
          tree platforms/ || find platforms -type f
          echo ""
          echo "=== Platform binaries verification ==="
          find platforms -type f -name "fnva*" -exec echo "✓ {}" \; || echo "✗ No platform binaries found"

      - name: Install dependencies
        run: npm ci

      - name: Prepare for npm publish
        shell: bash
        run: |
          echo "Version from package.json: $(node -p "require('./package.json').version")"
          echo "Tag ref: ${GITHUB_REF}"

          # Set CI environment for prepare-publish.sh
          export CI=true
          export GITHUB_ACTIONS=true

          # Run prepare script
          npm run prepublishOnly

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  crates-io-publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-crate-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-crate-publish-
            ${{ runner.os }}-cargo-

      - name: Publish crate
        shell: bash
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          set -euo pipefail

          cargo package --locked

          publish_log=$(mktemp)
          if cargo publish --locked --token "$CARGO_TOKEN" 2>&1 | tee "$publish_log"; then
            echo "Crate published to crates.io"
          else
            if grep -q "crate version .* is already uploaded" "$publish_log"; then
              echo "Crate version already published on crates.io, skipping."
            else
              echo "cargo publish failed (see log above)"
              exit 1
            fi
          fi