name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '0.0.1'

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            platform: darwin-x64
            native_target: x86_64-apple-darwin
          - os: macos-13
            arch: aarch64
            target: aarch64-apple-darwin
            platform: darwin-arm64
            native_target: aarch64-apple-darwin
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Verify Rust installation
        shell: bash
        run: |
          echo "Current PATH: $PATH"
          echo "CARGO_HOME: $CARGO_HOME"
          echo "HOME: $HOME"

          # Search for cargo in common locations
          echo "Searching for cargo..."
          find /usr -name cargo 2>/dev/null || echo "cargo not found in /usr"
          find /opt -name cargo 2>/dev/null || echo "cargo not found in /opt"
          find $HOME -name cargo 2>/dev/null || echo "cargo not found in $HOME"

          # Check if cargo is in PATH
          which cargo || echo "cargo not found in PATH"

          # Check common cargo directories
          ls -la $HOME/.cargo/bin/ 2>/dev/null || echo "cargo bin directory not found at ~/.cargo/bin"
          ls -la /usr/local/cargo/bin/ 2>/dev/null || echo "cargo bin directory not found at /usr/local/cargo/bin"
          ls -la /opt/homebrew/bin/ 2>/dev/null | grep cargo || echo "cargo not found in homebrew"

          # Try to find rustc and add its directory to PATH
          RUSTC_PATH=$(which rustc 2>/dev/null)
          if [ -n "$RUSTC_PATH" ]; then
            RUSTC_DIR=$(dirname $RUSTC_PATH)
            echo "Found rustc at: $RUSTC_PATH"
            echo "Adding $RUSTC_DIR to PATH"
            export PATH="$RUSTC_DIR:$PATH"
            which cargo && cargo --version && rustc --version
          else
            echo "rustc not found either"
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install cross (Linux only)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          echo "PATH before cross install: $PATH"
          which cargo && cargo --version
          cargo install cross --git https://github.com/cross-rs/cross --force

      - name: Build binary
        shell: bash
        run: |
          # Try multiple possible cargo locations
          CARGO_PATHS=(
            "$HOME/.cargo/bin"
            "/usr/local/cargo/bin"
            "/opt/homebrew/bin"
            "/usr/bin"
            "/usr/local/bin"
          )

          for cargo_path in "${CARGO_PATHS[@]}"; do
            if [ -f "$cargo_path/cargo" ]; then
              echo "Found cargo at: $cargo_path/cargo"
              export PATH="$cargo_path:$PATH"
              break
            fi
          done

          echo "PATH before build: $PATH"
          which cargo && cargo --version

          if [ "${{ runner.os }}" = "Windows" ]; then
            cargo build --release --target ${{ matrix.target }}
          elif [[ "${{ runner.os }}" == "macOS"* ]]; then
            # macOS 不需要交叉编译，直接构建
            cargo build --release
          else
            # Linux 使用 cross 进行交叉编译
            cross build --release --target ${{ matrix.target }} --verbose
          fi

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS"* ]]; then
            strip target/release/nva || true
          else
            strip target/${{ matrix.target }}/release/nva || true
          fi

      - name: Prepare binary directory
        shell: bash
        run: |
          mkdir -p platforms/${{ matrix.platform }}
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/nva.exe platforms/${{ matrix.platform }}/nva.exe
          elif [[ "${{ runner.os }}" == "macOS"* ]]; then
            cp target/release/nva platforms/${{ matrix.platform }}/nva
          else
            cp target/${{ matrix.target }}/release/nva platforms/${{ matrix.platform }}/nva
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/
          retention-days: 7

  prepare-release:
    name: Prepare Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Prepare platforms directory
        run: |
          mkdir -p platforms
          for dir in platforms/*/; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              echo "Prepared platform: $platform"
              ls -la "$dir"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prepare-npm:
    name: Prepare NPM Package
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: platforms/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag or use package.json
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Prepare npm package
        run: |
          npm pack

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: nva-*.tgz
          retention-days: 7

      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

