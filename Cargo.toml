[package]
name = "fnva"
version = "0.0.2"
edition = "2021"
authors = ["protagonistss"]
description = "跨平台环境切换工具，支持 Java 和 LLM 环境配置"
license = "MIT"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
dirs = "5.0"
walkdir = "2"
which = "6.0"

